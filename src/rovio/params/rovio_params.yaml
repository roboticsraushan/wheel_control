# Default parameters for the rovio node
camera_image_topic: /camera/camera/color/image_raw
camera_info_topic: /camera/camera/color/camera_info
imu_topic: /camera/imu
odom_topic: /odom/rovio
base_frame: base_link
odom_frame: odom
publish_tf: true

# ROVIO algorithm tuning placeholders
use_stereo: false
feature_count: 100
patch_size: 7
fast_threshold: 20
imu_noise_acc: 0.05
imu_noise_gyro: 0.001

# Time sync options
use_message_filters: true
allow_approximate_sync: true
sync_queue_size: 10
