realsense:
  use_realsense: true
  serial: '239222303501'
  enable_color: true
  enable_depth: true
  rgb_profile: '1280x720x30'
  depth_profile: '848x480x30'
  align_depth: true
  # IMU options: set to true if your camera has an IMU (e.g., D435i) and you want to publish IMU data
  # Set these to true to always enable IMU streams from the camera driver
  enable_imu: true
  enable_gyro: true
  enable_accel: true

motors:
  serial_port: '/dev/ttyACM0'
  baud: 115200
  wheel_separation: 0.40
  max_speed_mps: 1.0

# Other hardware settings can be added here (imu, lidar, etc.)
